<form name="CategoryCreateModalForm" ng-submit="editCategory.submit()" novalidate cg-busy="editCategory.loading">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="editCategory.cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Edit Category </h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="categoryIDInput">Category ID</label>
                <input id="categoryIDInput" ordercloud-auto-id type="text" pattern="([A-Za-z0-9\-\_]+)" pattern-err-type="ID_Name" class="form-control" ng-model="editCategory.category.ID" />
            </div>
            <div class="col-sm-6 form-group">
                <label for="categoryNameInput">Category Name</label>
                <input id="categoryNameInput" type="text" class="form-control" ng-model="editCategory.category.Name" required/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="categoryDescriptionInput">Description</label>
                <textarea id="categoryDescriptionInput" type="text" class="form-control" ng-model="editCategory.category.Description"></textarea>
            </div>
            <div class="form-group col-sm-6">
                <label for="categoryParentIDInput">Parent ID</label>
                <input id="categoryParentIDInput" type="text" class="form-control" ng-model="editCategory.category.ParentID"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="categoryOrderInput">List Order</label>
                <input id="categoryOrderInput" type="number" class="form-control" ng-model="editCategory.category.ListOrder" />
            </div>
            <div class="col-sm-6">
                <ordercloud-file-upload model="editCategory.category" keyname="image" label="Image"></ordercloud-file-upload>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="categoryActiveInput">
                <input id="categoryActiveInput" type="checkbox" ng-model="editCategory.category.Active"/>
                Active
            </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-block" ng-disabled="CategoryCreateForm.$invalid">Save</button>
    </div>
</form>
