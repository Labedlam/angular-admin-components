<div ng-if="!categoryTree.tree.length" class="well text-center">
    <b>There are no categories in this catalog. <a ng-click="categoryTree.createCategory()">Create</a> one now.</b>
</div>
<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content" ng-class="{'inactive-node':!node.Active}">
        <i ng-if="node.children && node.children.length > 0" data-nodrag class="fa" ng-click="toggle(this)" ng-class="{
                        'fa-folder': !collapsed,
                        'fa-folder-open': collapsed
                    }">
                </i>
        <p ng-click="categoryTree.categorySelected(node.ID)">{{node.Name}}</p>
        <a class="btn btn-sm btn-default" data-nodrag ng-click="categoryTree.editCategory(node.ID)"><i class="fa fa-edit"></i> Edit</a>
        <a class="btn btn-sm btn-danger" data-nodrag ng-click="categoryTree.deleteCategory(node.ID)"><i class="fa fa-trash"></i></a>
    </div>
    <ol ui-tree-nodes ng-model="node.children" uib-collapse="!collapsed">
        <li ng-repeat-start="node in node.children" ui-tree-node ng-include="'nodes_renderer.html'"></li>
        <li ng-repeat-end ng-if="$last" class="tree-node tree-node-content">
            <p ng-click="categoryTree.createCategory(node.ParentID)">
                <i class="fa fa-plus-square text-success fa-lg" aria-hidden="true"></i>
                <b>New Category</b>
            </p>
        </li>
    </ol>
</script>
<section ng-if="categoryTree.tree.length">
    <div ui-tree="categoryTree.treeOptions" id="tree-root" data-drag-delay="200">
        <ol ui-tree-nodes ng-model="categoryTree.tree">
            <li ng-repeat-start="node in categoryTree.tree" ui-tree-node ng-include="'nodes_renderer.html'"></li>
            <li ng-repeat-end ng-if="$last" class="tree-node tree-node-content">
                <p ng-click="categoryTree.createCategory()">
                    <i class="fa fa-plus-square text-success fa-lg" aria-hidden="true"></i>
                    <b>New Category</b>
                </p>
            </li>
        </ol>
    </div>
</section>
