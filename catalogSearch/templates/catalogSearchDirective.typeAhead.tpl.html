
<div class="catalogSearchDirective">
    <div class="custom-popup-wrapper"
         ng-show="isOpen() && !moveInProgress"
         aria-hidden="{{!isOpen()}}">

        <p class="products">Products</p>

        <ul class="uib-dropdown-menu" >
            <div ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }"
                ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{::match.id}}">
                <div uib-typeahead-match index="$index" match="match" query="query" template-url="'./catalogSearch/templates/catalogSearchDirective.typeAhead.Products.tpl.html'"></div>
            </div>
        </ul>

        <p class="categories">Categories</p>

        <ul class="uib-dropdown-menu" role="listbox">
            <div ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }"
                ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{::match.id}}">
                <div uib-typeahead-match index="$index" match="match" query="query" template-url="'./catalogSearch/templates/catalogSearchDirective.typeAhead.Categories.tpl.html'"></div>
            </div>
        </ul>
    </div>
</div>
