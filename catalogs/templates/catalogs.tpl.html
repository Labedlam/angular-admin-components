<article id="catalogs" ui-view>
    <div class="page-header">
        <div class="btn-toolbar pull-right">
            <button class="btn btn-success" ui-sref=".create"><i class="fa fa-plus-circle"></i> New Catalog</button>
        </div>
        <h3>Catalogs</h3>
    </div>
    <div class="well well-lg text-center" ng-if="!catalogs.list.Items.length">
        <b>This product does not have any assignments for the active Buyer company.</b>
    </div>
    <div ng-if="catalogs.list.Items.length">
        <table class="table table-hover oc-table-responsive" servicename="Catalogs" controlleras="catalogs">
            <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    ID
                </th>
                <th>
                    Category Count
                </th>
                <th></th>
            </tr>
            </thead>
            <tbody ng-repeat="catalog in catalogs.list.Items">
            <tr>
                <td>
                    {{catalog.Name}}
                </td>
                <td>
                    {{catalog.ID}}
                </td>
                <td>
                    {{catalog.CategoryCount}}
                </td>
                <td class="pull-right">
                    <button type="button" class="btn btn-danger btn-sm" uib-tooltip="Delete Assignment" tooltip-placement="left" ng-click="">
                        <i class="fa fa-trash"></i>
                    </button>
                    <button class="btn btn-default md" ui-sref=".details({catalogid:catalog.ID})">
                        Details
                    </button>
                    <button class="btn btn-default md" ui-sref=".createAssignment({catalogid:catalog.ID})">
                        Assign
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</article>
