<div>
    <div class="page-header">
        <h3>Assignments for {{productAssignment.productName}}</h3>
    </div>
    <div class="well well-lg text-center" ng-if="!productAssignment.listAssignments.Items.length">
        <b>This product does not have any assignments for the active Buyer company.</b>
    </div>
    <!--====== LIST ======-->
    <div ng-if="productAssignment.listAssignments.Items.length">
        <table class="table table-hover table-condensed oc-table-responsive">
            <thead>
            <tr>
                <th>
                    <div>Party ID</div>
                </th>
                <th>
                    <div>Standard Price Schedule ID</div>
                </th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="assignment in productAssignment.listAssignments.Items">
                <th scope="row">{{assignment.UserID || assignment.UserGroupID || assignment.BuyerID}}
                    <small class="text-muted" ng-if="!assignment.UserID && !assignment.UserGroupID">(Buyer)</small>
                </th>
                <td data-title="Standard Price Schedule">{{assignment.StandardPriceScheduleID}}
                    <span class="text-muted" ng-if="!assignment.StandardPriceScheduleID">None</span>
                </td>
                <td class="actions-cell">
                    <button type="button" class="btn btn-danger btn-sm" uib-tooltip="Delete Assignment"
                            tooltip-placement="left" ng-click="productAssignment.DeleteAssignment(this)">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-center"
             ng-if="application.$ocMedia('min-width:768px') && productAssignment.listAssignments.Meta.TotalPages > 1">
        <uib-pagination boundary-links="productAssignment.listAssignments.Meta.TotalPages > 5"
                        max-size="5" total-items="productAssignment.listAssignments.Meta.TotalCount"
                        items-per-page="productAssignment.listAssignments.Meta.PageSize"
                        ng-model="productAssignment.listAssignments.Meta.Page"
                        ng-change="productAssignment.pageChanged()"></uib-pagination>
    </div>
    <button type="button"
            ng-if="application.$ocMedia('max-width:767px')"
            class="btn btn-default btn-block btn-lg"
            ng-show="productAssignment.listAssignments.Meta.Page < productAssignment.listAssignments.Meta.TotalPages"
            ng-click="productAssignment.loadMore()">Load More
    </button>
</div>
</div>
