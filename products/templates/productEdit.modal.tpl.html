<form name="EditForm" ng-submit="productEditModal.Update()" novalidate>
    <div class="modal-header">
        <h3>
            <button type="button" class="close" aria-label="Close" ng-click="productEditModal.cancel()"><span aria-hidden="true">&times;</span></button>
            <b>Edit Product:</b> {{productEditModal.productName}}
        </h3>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <div class="row">
                <div class="form-group col-sm-5">
                    <label for="productIDInput">Product ID</label>
                    <input id="productIDInput" type="text" class="form-control" pattern="([A-Za-z0-9\-\_]+)" pattern-err-type="ID_Name" ng-model="productEditModal.product.ID" ng-required="true"/>
                </div>
                <div class="col-sm-5 form-group">
                    <label for="productNameInput">Product Name</label>
                    <input id="productNameInput" type="text" class="form-control" ng-model="productEditModal.product.Name" ng-required="true"/>
                </div>
                <div class="col-sm-2">
                    <!--<label for="productActiveInput">-->
                        <input id="productActiveInput" type="checkbox" ng-model="productEditModal.product.Active"/>
                        Active
                    <!--</label>-->
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="productDescriptionInput">Description</label>
                    <textarea id="productDescriptionInput" type="text" class="form-control" ng-model="productEditModal.product.Description"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="productQuantityMultInput">Quantity Multiplier</label>
                    <input id="productQuantityMultInput" type="number" pattern="^[0-9]*[1-9][0-9]*$" pattern-err-type="positiveInteger" class="form-control" ng-model="productEditModal.product.QuantityMultiplier" ng-required="true"/>
                </div>
                <div class="form-group col-sm-6">
                    <label for="productShipWeightInput">Shipping: Weight</label>
                    <input id="productShipWeightInput" type="number" step="any" pattern="^[0-9]*[1-9][0-9]*$" pattern-err-type="positiveInteger" class="form-control" ng-model="productEditModal.product.ShipWeight"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="productQuantityMultInput">Height</label>
                    <input id="productShipHeightInput" type="number" step="any" pattern="^[0-9]*[1-9][0-9]*$" pattern-err-type="positiveInteger" class="form-control" ng-model="productEditModal.product.ShipHeight"/>
                </div>
                <div class="form-group col-sm-4">
                    <label for="productQuantityMultInput">Width</label>
                    <input id="productShipWidthInput" type="number" step="any" pattern="^[0-9]*[1-9][0-9]*$" pattern-err-type="positiveInteger" class="form-control" ng-model="productEditModal.product.ShipWidth"/>
                </div>
                <div class="form-group col-sm-4">
                    <label for="productShipWeightInput">Length</label>
                    <input id="productShipLengthInput" type="number" step="any" pattern="^[0-9]*[1-9][0-9]*$" pattern-err-type="positiveInteger" class="form-control" ng-model="productEditModal.product.ShipLength"/>
                </div>
            </div>
            <div class="panel panel-default col-sm-8">
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            Inventory Options:
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label for="productInventory2Input">
                                <input id="productInventory2Input" type="checkbox" ng-model="productEditModal.product.InventoryEnabled"/>
                                Track Inventory
                            </label>
                        </div>
                    </div>
                    <div class="panel panel-default" ng-show="productEditModal.product.InventoryEnabled">
                        <div class="panel-header"></div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="productInventoryInput">Inventory Notification Point</label>
                                <input id="productInventoryInput" type="number" class="form-control"
                                       ng-model="productEditModal.product.InventoryNotificationPoint"/>
                            </div>
                            <div class="row">
                                <div ng-show="productEditModal.product.InventoryEnabled">
                                    <div class="col-md-6 form-group">
                                        <label class="btn btn-default c-product_label" for="productInventory3Input">
                                            <input class="badgebox" id="productInventory3Input" type="checkbox"
                                                   ng-model="productEditModal.product.VariantLevelInventory"/>
                                            <span class="badge"><i class="fa fa-check"></i></span> Variant Level Inventory
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="btn btn-default c-product_label " for="productInventory4Input">
                                        <input class="badgebox" id="productInventory4Input" type="checkbox"
                                               ng-model="productEditModal.product.ExceedInventory"/>
                                        <span class="badge"><i class="fa fa-check"></i></span> Can Exceed Inventory
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="btn btn-default c-product_label" for="productInventory5Input">
                                        <input class="badgebox" id="productInventory5Input" type="checkbox"
                                           ng-model="productEditModal.product.DisplayInventory"/>
                                        <span class="badge"><i class="fa fa-check"></i></span> Display Inventory
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <ordercloud-file-upload model="productEditModal.product" keyname="image" label="Image" extensions="jpg, png, gif, jpeg, tiff"></ordercloud-file-upload>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" ng-disabled="ProductEditForm.$invalid">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
