
<form name="editPriceScheduleForm" ng-submit="editPriceSchedule.submit()" novalidate cg-busy="editPriceSchedule.loading">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="editPriceSchedule.cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">
            <b>Edit Price Schedule:</b> {{editPriceSchedule.priceScheduleName}}
        </h3>
    </div>
    <div class="modal-body">

            <div class="form-group">
                <label for="priceScheduleIDInput">Price Schedule ID</label>
                <input id="priceScheduleIDInput" type="text" class="form-control" pattern="([A-Za-z0-9\-\_]+)" pattern-err-type="ID_Name" ng-model="editPriceSchedule.priceSchedule.ID" ng-required="true"/>
            </div>
            <div class="form-group">
                <label for="priceScheduleNameInput">Price Schedule Name</label>
                <input id="priceScheduleNameInput" type="text" class="form-control" ng-model="editPriceSchedule.priceSchedule.Name" ng-required="true"/>
            </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="priceScheduleMinQInput">Minumum Quantity</label>
                    <input id="priceScheduleMinQInput" ng-class="{'input-disabled': editPriceSchedule.priceSchedule.RestrictedQuantity}" pattern="^[0-9]*[1-9][0-9]*$" pattern-err-type="positiveInteger" ng-disabled="editPriceSchedule.priceSchedule.RestrictedQuantity" type="number" class="form-control" ng-model="editPriceSchedule.priceSchedule.MinQuantity"/>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label for="priceScheduleMaxQInput">Maximum Quantity</label>
                    <input id="priceScheduleMaxQInput" ng-class="{'input-disabled': editPriceSchedule.priceSchedule.RestrictedQuantity}" pattern="^[0-9]*[1-9][0-9]*$" pattern-err-type="positiveInteger" ng-disabled="editPriceSchedule.priceSchedule.RestrictedQuantity" type="number" class="form-control" ng-model="editPriceSchedule.priceSchedule.MaxQuantity"/>
                </div>

            </div>
        </div>
        <div class="row">
            <!--col-no-padding-->
            <div class="col-sm-6 ">
                <div class="form-group">
                    Apply:
                    <div>
                        <label for="priceScheduleApplyShippingInput">
                            <input id="priceScheduleApplyShippingInput" type="checkbox" ng-model="editPriceSchedule.priceSchedule.ApplyShipping"/>
                            Shipping
                        </label>
                    </div>
                    <div>
                        <label for="priceScheduleApplyTaxInput">
                            <input id="priceScheduleApplyTaxInput" type="checkbox" ng-model="editPriceSchedule.priceSchedule.ApplyTax"/>
                            Tax
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    Quantity Selection:
                    <div>
                        <label for="priceScheduleCumlative">
                            <input id="priceScheduleCumlative" type="radio" name="selection" ng-value="false" ng-model="editPriceSchedule.priceSchedule.RestrictedQuantity"/>
                            Open
                        </label>
                    </div>
                    <div>
                        <label for="priceScheduleRestricted">
                            <input id="priceScheduleRestricted" type="radio" name="selection" ng-value="true" ng-model="editPriceSchedule.priceSchedule.RestrictedQuantity"/>
                            Restricted
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <label>Price Breaks</label>
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="priceSchedulePBQInput">Quantity</label>
                    <input id="priceSchedulePBQInput" type="number" class="form-control" pattern="^[0-9]*[1-9][0-9]*$" pattern-err-type="positiveInteger" ng-model="editPriceSchedule.quantity"/>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="priceSchedulePBPInput">Price (each)</label>
                    <input id="priceSchedulePBPInput" type="number" step="any" class="form-control" ng-model="editPriceSchedule.price"/>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="invisible hidden-xs">Add</label><br/>
                    <button type="button" class="btn btn-primary pull-right" ng-disabled="!editPriceSchedule.price || !editPriceSchedule.quantity" ng-click="editPriceSchedule.addPriceBreak()">Add</button>
                </div>
            </div>
        </div>
        <div class="row" ng-if="editPriceSchedule.priceSchedule.PriceBreaks.length">
            <div class="col-sm-12">
                <section class="table-fixed-header">
                    <div class="table-header-bg"></div>
                    <div class="table-container">
                        <table class="table table-hover">
                            <colgroup>
                                <col class="action-column"/>
                            </colgroup>
                            <thead>
                            <tr>
                                <th>
                                    <div>Quantity</div>
                                </th>
                                <th>
                                  <div>Price</div>
                                </th>
                                <th>
                                    <div>{{editPriceSchedule.priceHeader}}</div>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="pricebreak in editPriceSchedule.priceSchedule.PriceBreaks track by $index">
                                <td ng-if="editPriceSchedule.priceSchedule.RestrictedQuantity">{{pricebreak.Quantity}}</td>
                                <td ng-if="!editPriceSchedule.priceSchedule.RestrictedQuantity">{{pricebreak.displayQuantity}} </td>
                                <td ng-if="editPriceSchedule.priceSchedule.RestrictedQuantity">{{pricebreak.Price * pricebreak.Quantity | currency}}</td>
                                <td ng-if="!editPriceSchedule.priceSchedule.RestrictedQuantity">{{pricebreak.Price | currency}}</td>
                                <td class="text-center">
                                    <a class="fa fa-trash text-danger" ng-click="editPriceSchedule.deletePriceBreak(editPriceSchedule.priceSchedule, $index)"></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
        <div class="modal-footer">
            <div class="pull-right">
                <button type="submit" class="btn btn-primary" ng-disabled="editPriceScheduleForm.$invalid || !editPriceSchedule.priceSchedule.PriceBreaks.length">Save</button>
                <button type="button" class="btn btn-danger" ng-click="editPriceSchedule.Delete()">Delete</button>
            </div>
        </div>

    </div>

</form>
