<b class="pull-right">{{(application.$ocMedia('min-width:768px') ? products.list.Meta.ItemRange[0] : '1') + ' - ' +  products.list.Meta.ItemRange[1] + ' of ' + products.list.Meta.TotalCount + ' results'}}</b>
<table class="table table-hover table-bordered oc-table-responsive" servicename="Products" controlleras="products">
    <colgroup>
        <col class="action-column"/>
    </colgroup>
    <thead>
    <tr>
        <th>
        </th>
        <th>
            <div>ID</div>
        </th>
        <th>
            <div>Name</div>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in products.list.Items">
        <td>
            <div class="btn-group btn-block" uib-dropdown dropdown-append-to-body>
                <button type="button" class="btn btn-default btn-block" uib-dropdown-toggle><i class="fa fa-cog"></i> <span class="caret"></span></button>
                <ul uib-dropdown-menu role="menu">
                    <li role="menuitem"><a ui-sref=".edit({productid:product.ID})">Edit Product</a></li>
                    <li role="menuitem"><a ui-sref=".assignments({productid:product.ID})">View Assignments</a></li>
                </ul>
            </div>
        </td>
        <td data-title="ID">{{product.ID}}</td>
        <td data-title="Name">{{product.Name}}</td>
    </tr>
    </tbody>
</table>
<div class="text-center" ng-if="application.$ocMedia('min-width:768px')">
    <uib-pagination boundary-links="products.list.Meta.TotalPages > 8"
                    max-size="5" total-items="products.list.Meta.TotalCount"
                    items-per-page="products.list.Meta.PageSize"
                    ng-model="products.list.Meta.Page"
                    ng-change="products.pageChanged()"></uib-pagination>
</div>
<button type="button"
        ng-if="application.$ocMedia('max-width:767px')"
        class="btn btn-default btn-block btn-lg"
        ng-show="products.list.Meta.Page < products.list.Meta.TotalPages"
        ng-click="products.loadMore()">Load More</button>
