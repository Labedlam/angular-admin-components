<article>
    <header class="dc-header" ui-sref="base.account">
        <div class="container">
            <h2>Account</h2>
        </div>
    </header>
    <div id="Account" class="container">
        <form name="ProfileUpdateForm" ng-submit="account.update(ProfileUpdateForm)" ng-if="!account.profile.Expired" novalidate autocomplete="off">
            <blockquote class="alert-info" ng-if="account.profile.TrialDateStart">
                {{account.profile.TrialDaysRemaining}} days remaining in trial
            </blockquote>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label>First Name</label>
                    <input type="text" ng-model="account.profile.FirstName" class="form-control" required/>
                </div>
                <div class="form-group col-sm-6">
                    <label>Last Name</label>
                    <input type="text" ng-model="account.profile.LastName" class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" ng-model="account.profile.Username" class="form-control" required/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" ng-model="account.profile.Email" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="ProfileUpdateForm.$invalid || ProfileUpdateForm.$pristine">Save Changes</button>
            <button type="button" class="btn btn-default" ng-disabled="ProfileUpdateForm.$pristine" ng-click="account.resetForm(ProfileUpdateForm)">Revert Changes</button>
            <!--<button type="button" class="btn btn-default" ui-sref="base.changePassword">Change Password</button>--> <!-- Password is currently not available to update for Dev users -->
        </form>
        <blockquote class="alert-danger" ng-if="account.profile.Expired">
            Your trial account is expired
        </blockquote>
    </div>
</article>
