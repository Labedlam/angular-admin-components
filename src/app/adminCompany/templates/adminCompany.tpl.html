<header class="jumbotron">
	<div class="container">
		<h2>New Admin Company</h2>
	</div>
</header>
<div class="container">
	<form name="ordercloud_newAdminCompany" ng-submit="adminCompany.submit()">
		<div class="form-group">
			<label>Default Development Group</label>
			<input id="DevGroupSearch" class="form-control" type="search" placeholder="Search for a Development Group..."
				   autocomplete="off"
				   ng-model="adminCompany.devGroupSearchTerm"
				   typeahead-append-to-body="true"
				   uib-typeahead="group as group.Name for group in adminCompany.searchDevGroups($viewValue)"
				   typeahead-on-select="adminCompany.selectGroup($item)"/>
			<!--typeahead-template-url="adminCompany/templates/adminCompany.devGroupSearch.tpl.html"-->
		</div>
		<div class="form-group">
			<label>Company Name</label>
			<input type="text" class="form-control" ng-model="adminCompany.information.CompanyName" required/>
		</div>
		<hr/>
		<div class="alert alert-info">This will be the default admin user for the newly created company.</div>
		<div class="form-group">
			<label>Email</label>
			<input type="email" class="form-control" ng-model="adminCompany.information.Email" required/>
		</div>
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" ng-model="adminCompany.information.Username" required/>
		</div>
		<div class="form-group">
			<label>First Name</label>
			<input type="text" class="form-control" ng-model="adminCompany.information.FirstName" required/>
		</div>
		<div class="form-group">
			<label>Last Name</label>
			<input type="text" class="form-control" ng-model="adminCompany.information.LastName" required/>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" ng-model="adminCompany.information.Password" required/>
		</div>

		<button type="submit" class="btn btn-primary" ng-disabled="ordercloud_newAdminCompany.$invalid || !adminCompany.assignedGroupID">Submit</button>
	</form>
</div>
