<div id="CourseHome" ng-if="application.$state.is('base.course')">
	<header class="jumbotron">
		<div class="container">
			<h2>{{course.current.Name}}</h2>
		</div>
	</header>
	<article class="container">
		<div class="jumbotron" compile="course.current.LongDescription"></div>
		<div class="list-group">
			<a class="list-group-item" ng-repeat="class in course.classes" ui-sref=".class({classid:class.ID})">
				<h4 class="list-group-item-heading">{{class.Name}}</h4>
				<p class="list-group-item-text">{{class.Description}}</p>
			</a>
		</div>
	</article>
</div>
<ui-view autoscroll="false"></ui-view>
