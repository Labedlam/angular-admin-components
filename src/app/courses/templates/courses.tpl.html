<article>
	<header class="jumbotron course-summary-header">
		<div class="container-fluid">
			<img class="img-responsive" src="assets/images/how-to-back.jpg">
			<div class="well well-lg">
				ORDERCLOUD TRAINING AND REFERENCE GUIDES
			</div>
		</div>
	</header>
	<div class="container">
		<p class="lead">Whether you're completely new to using RESTful APIs or it's second nature, this is the place to learn everything there is to know about creating custom OrderCloud applications.</p>
		<div class="courses-container" ng-repeat="course in courses.list | orderBy: 'ListOrder'">
			<div class="course-summary" ui-sref="^.course({courseid:course.ID})">
				<figure>
					<img class="img-responsive" ng-src="{{course.ImgUrl}}" alt=""/>
				</figure>
				<div>
					<h4><b>{{course.Name}}</b></h4>
					<p class="text-info">{{course.Description}}</p>
				</div>
			</div>
		</div>
	</div>
</article>
