<article class="container">
	<header class="jumbotron">
		<h2 class="page-header">
			Learn OrderCloud
			<br/><small>Whether you're completely new to using RESTful APIs or you've done it thousands of times, this is the place to learn everything there is to know about creating magnificent OrderCloud applications.</small>
		</h2>
	</header>
	<div class="list-group">
		<a class="list-group-item" ng-repeat="course in courses.list" ui-sref="^.course({courseid:course.ID})">
			<span class="badge">{{course.Difficulty}}</span>
			<h4 class="list-group-item-heading">{{course.Name}}</h4>
			<p class="list-group-item-text">{{course.Description}}</p>
		</a>
	</div>
</article>
