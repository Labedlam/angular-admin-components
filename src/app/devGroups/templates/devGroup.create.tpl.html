<div id="DevGroupCreate" class="container">
	<h3 class="page-header">New Development Group</h3>
	<form name="ordercloud_newDevGroup" ng-submit="devGroupCreate.submit()">
		<div class="form-group">
			<label>Group Name</label>
			<input type="text" class="form-control" ng-model="devGroupCreate.newGroup.Name" required/>
			<div class="help-block">Your group name must be unique and cannot be changed once created</div>
		</div>
		<div class="form-group">
			<label>Group Description <small class="text-muted">(optional)</small></label>
			<textarea class="form-control" ng-model="devGroupCreate.newGroup.Description"></textarea>
		</div>
		<button type="button" class="btn btn-default" ui-sref="base.groupsList">Cancel</button>
		<button type="submit" class="btn btn-primary" ng-disabled="ordercloud_newDevGroup.$invalid">Submit</button>
	</form>
</div>
