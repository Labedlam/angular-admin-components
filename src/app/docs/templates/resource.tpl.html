<h3 class="page-header">{{docsResource.Resource.Name}}</h3>
<p ng-repeat="line in docsResource.Resource.Comments" ng-bind-html="line | markdown"></p>
<hr ng-if="docsResource.Resource.Comments.length"/>
<article>
	<div uib-dropdown>
		<button class="btn btn-default btn-block" uib-dropdown-toggle>
			Endpoints <span class="caret"></span>
		</button>
		<ul class="endpoint-dropdown" uib-dropdown-menu>
			<li role="presentation" ng-repeat="endpoint in docsResource.Resource.Endpoints" ui-sref-active="active"><a href="" ui-sref="base.docs.section.resource.endpoint({endpointID:endpoint.ID})">{{endpoint.Name}}</a></li>
		</ul>
    </div>
	<hr/>
	<ui-view></ui-view>
</article>
